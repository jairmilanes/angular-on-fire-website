<div
    [ngClass]="classNames"
    class="aof-flex-box"
    [fxLayout]="layout$ | async"
    fxLayoutAlign="center flex-start"
    fxLayoutGap="40px"
>
    <figure [ngStyle]="{width: figureSize$ | async}" *ngIf="image || icon">
        <img
            *ngIf="image && !isSvg"
            src="/assets/{{ image }}"
            [alt]="title || ''"
        />
        <div
            *ngIf="image && isSvg"
            inlineSVG="/assets/{{ image }}"
            [forceEvalStyles]="true"
        ></div>
        <fa-icon *ngIf="icon" [icon]="icon" [size]="iconSize"></fa-icon>
    </figure>
    <div>
        <h3 *ngIf="title">{{ title }}</h3>
        <p *ngIf="content">{{ content }}</p>
        <ng-content></ng-content>
    </div>
</div>
