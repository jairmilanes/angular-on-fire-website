<div class="aof-context-menu aof-{{ name }}-context-menu">
    <ul>
        <li *ngFor="let item of items">
            <a
                href="/home#{{ item.target }}"
                [appContextMenuActive]="active"
                (click)="handleClick($event, item.name)"
            >
                <strong>{{ item.label }}</strong>
            </a>
        </li>
    </ul>
</div>
